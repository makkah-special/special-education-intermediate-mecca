<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>لوحة فصول التعليم العام - تشخيص يسير</title>

<style>
  body{
    margin:0;
    font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial;
    background:#0f172a;
    color:#fff;
  }
  .header{
    padding:20px 16px;
    text-align:center;
    background:linear-gradient(135deg,#1e293b,#0f172a);
    border-bottom:1px solid rgba(255,255,255,.08);
  }
  h1{
    margin:0;
    font-size:22px;
    line-height:1.5;
  }
  .sub{
    color:#94a3b8;
    margin-top:6px;
    font-size:14px;
    line-height:1.8;
  }
  .container{
    padding:18px 14px 26px;
    max-width:1200px;
    margin:auto;
  }
  .frame-wrap{
    background:rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.10);
    border-radius:16px;
    overflow:hidden;
  }
  iframe{
    width:100%;
    height:82vh;
    min-height:720px;
    border:none;
    background:#fff;
    display:block;
  }
  .footer{
    text-align:center;
    padding:18px 14px 26px;
    color:#94a3b8;
    font-size:12px;
    line-height:1.8;
  }
  .btn-back{
    display:inline-block;
    margin-top:10px;
    padding:10px 14px;
    border-radius:12px;
    background:rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.12);
    color:#fff;
    text-decoration:none;
    font-weight:700;
    font-size:13px;
  }
  .btn-back:hover{opacity:.92}
</style>
</head>

<body>

  <div class="header">
    <h1>لوحة فصول التعليم العام</h1>
    <div class="sub">تشخيص طلاب يسير — البيانات تُحدّث تلقائياً من Google Sheet</div>
    <a class="btn-back" href="index.html">↩ الرجوع للرئيسية</a>
  </div>

  <div class="container">
    <div class="frame-wrap">
      <iframe
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQsNSTMsDzjSMltBuU6LMzJBgixlwR59h4N_L6Y6yo0ejY-EW7tEIoYOgzR0OE3F9ETcSPGE-1A0eOm/pubhtml?gid=0&single=true"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>

  <div class="footer">
    © <span id="y"></span> مدرسة مكة المكرمة المتوسطة — قسم ذوي الإعاقة
  </div>

<script>
  document.getElementById("y").textContent = new Date().getFullYear();
</script>
</body>
</html>
